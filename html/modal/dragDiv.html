<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #my-dialog {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 300px;
    border: 1px solid #ccc;
    background-color: #fff;
  }

  .resizer {
    width: 10px;
    height: 10px;
    background-color: red;
  }
</style>

<body>
  <div id="my-dialog">
    <!-- <div style="width: 50px;height: 50px;background-color: #333;"></div> -->
    <!-- 这里放弹框的内容 -->
  </div>
  <script>
    const dialog = document.getElementById('my-dialog');

    let isDraggable = false;
    let dragStartX, dragStartY;

    dialog.addEventListener('mousedown', (event) => {
      isDraggable = true;
      dragStartX = event.clientX - dialog.offsetLeft;
      dragStartY = event.clientY - dialog.offsetTop;
    });

    document.addEventListener('mousemove', (event) => {
      if (isDraggable) {
        dialog.style.left = event.clientX - dragStartX + 'px';
        dialog.style.top = event.clientY - dragStartY + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      isDraggable = false;
    });

  </script>
</body>

</html>
